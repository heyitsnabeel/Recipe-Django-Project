<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Update</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form method="post" >
                    {% csrf_token %}
                    <h2>Update Recipe</h2>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Recipe </label>
                      <input type="text" class="form-control" name = "name" value = {{recipe.name}}
                      placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" rows="3" name="description">{{recipe.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Review</label>
                        <textarea class="form-control" rows="3" name="review">{{recipe.review}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Recipe</button>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
